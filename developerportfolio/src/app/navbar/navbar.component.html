<nav class="fixed z-50 top-0 left-0 right-0 py-4 transition-all duration-500"
     [ngClass]="{'bg-white': bgwhite, 'bg-primary': !bgwhite}"
     [class.bg-transparent]="!bgwhite"
     [class.bg-white]="bgwhite && isMobileView()">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
    <div class="flex justify-between items-center w-full">
      <p class="text-xl block font-bold p-name text-primary glowing-text">Abhishek Tiwari</p>
      <button class="md:hidden focus:outline-none" (click)="toggleNavbarVisibility()">
        <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path [ngClass]="{'hidden': isNavbarVisible}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
        <path [ngClass]="{'hidden': !isNavbarVisible}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12"></path>
      </svg>
      </button>
    </div>

    <div class="flex space-x-4">
      <ul class="md:flex hidden space-x-4 gap-5" [class.hidden]="!isNavbarVisible">
        <li><a routerLinkActive="active" (click)="closeNavbar()" routerLink="" class="text-white">Home</a></li>
        <li><a routerLinkActive="active" (click)="closeNavbar()" routerLink="/about" class="text-white">About</a></li>
        <li><a routerLinkActive="active" (click)="closeNavbar()" routerLink="/projects" class="text-white">Projects</a></li>
        <li><a routerLinkActive="active" (click)="closeNavbar()" routerLink="/contact" class="text-white">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
