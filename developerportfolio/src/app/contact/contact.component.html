<div class="container-fluid mx-auto p-10 min-h-screen flex items-center justify-center bg-gradient-to-br from-black to-neutral text-white">
  <div class="w-full h-full max-w-md bg-gray-800 p-6 rounded-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">Contact Me</h2>
    <form class="flex flex-col space-y-6" action="https://formspree.io/f/xzboedqw" method="POST">
      <div class="flex flex-col">
        <label for="name" class="text-white mb-2">Name</label>
        <input type="text" id="name" name="name" class="border-gray-400 rounded-md py-2 px-4 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" placeholder="Enter your name" required>
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-white mb-2">Email</label>
        <input type="email" id="email" name="email" class="border-gray-400 rounded-md py-2 px-4 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" placeholder="Enter your email" required>
      </div>

      <div class="flex flex-col">
        <label for="message" class="text-white mb-2">Message</label>
        <textarea id="message" name="message" rows="4" class="border-gray-400 rounded-md py-2 px-4 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent resize-none" placeholder="Enter your message" required></textarea>
      </div>

      <button type="submit" class="mt-5 bg-success hover:bg-secondary text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-colors">Submit</button>
    </form>
  </div>
</div>
