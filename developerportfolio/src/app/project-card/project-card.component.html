<div class="bg-white shadow-lg rounded-lg p-4 h-full flex flex-col relative transition transform hover:-translate-y-2">
  <div class="relative overflow-hidden">
    <img src="{{ imageLink }}" alt="Project Image" class="w-full h-auto mb-4 rounded-lg transform hover:scale-105">
  </div>
  <h3 class="text-2xl font-semibold text-gray-800 mb-3">{{ projectName }}</h3>
  <div class="flex flex-wrap gap-2 mb-4">
    <span *ngFor="let tech of technologies" class="inline-block bg-blue-100 text-blue-500 px-3 py-1 text-sm font-semibold rounded-lg mr-2 mb-2">{{ tech }}</span>
  </div>
  <p class="text-gray-600 truncate-25 mb-2">{{ projectDetails | truncate }}</p>
  <div class="flex justify-center gap-2 mt-auto">
    <a *ngIf="liveLink" href="{{ liveLink }}" target="_blank"
      class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center">
      Live <i class="fas fa-play ml-2"></i>
    </a>
    <a *ngIf="projectDetails" (click)="openModal()"
      class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center">
      Details <i class="fas fa-info-circle ml-2"></i>
    </a>
    <a *ngIf="githubLink" href="{{ githubLink }}" target="_blank"
      class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center">
      GitHub <i class="fab fa-github ml-2"></i>
    </a>
  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="p-4 rounded-lg bg-white w-full mx-auto h-full overflow-y-auto shadow-lg">
    <div class="flex flex-col items-center gap-4">
      <img src="{{ imageLink }}" alt="Project Image" class="mx-auto w-auto h-96 mb-4 rounded-lg">
      <h2 class="text-3xl font-semibold text-gray-800">{{ projectName }}</h2>
      <div class="flex flex-wrap gap-2 mb-4">
        <span *ngFor="let tech of technologies"
          class="tech bg-blue-500 text-white font-medium py-1 px-3 rounded-lg">{{ tech }}</span>
      </div>
      <p class="text-gray-600 text-lg">{{ projectDetails }}</p>

      <button (click)="closeModal()"
        class="bg-red-600 text-white px-4 py-2 rounded-lg absolute top-1 right-1">
        <i class="fas fa-times"></i>
      </button>

      <div class="flex justify-center gap-2 mt-4">
        <a *ngIf="liveLink" href="{{ liveLink }}" target="_blank"
          class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5">
          Live <i class="fas fa-play ml-2"></i>
        </a>
        <a *ngIf="githubLink" href="{{ githubLink }}" target="_blank"
          class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5">
          GitHub <i class="fab fa-github ml-2"></i>
        </a>
      </div>
    </div>
  </div>
</div>
