<div class="bg-gray-100 min-h-screen p-12">
  <div class="container mx-auto">
    <h2 class="text-4xl font-semibold mb-10 text-center text-gray-800">Skills</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let category of skillCategories" class="bg-white rounded-lg shadow-md p-6 relative overflow-hidden transition transform hover:scale-105">
        <div class="flex items-center mb-4">
          <div class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center mr-3">
            <img src="./assets/images/{{ category }}.png" alt="" class="w-8 h-8">
          </div>
          <h3 class="text-xl font-semibold text-primary">{{ category }}</h3>
        </div>
        <div class="space-y-4">
          <div *ngFor="let skill of getSkillsByCategory(category)" class="flex items-center">
            <div class="w-8 h-8 bg-primary text-white flex items-center justify-center rounded-full mr-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4"></path>
              </svg>
            </div>
            <h4 class="text-lg font-semibold text-gray-800">{{ skill.name }}</h4>
          </div>
        </div>
        <div class="absolute bottom-2 right-2">
          <img src="./assets/images/{{ category }}.png" alt="" class="w-6 h-6">
        </div>
      </div>
    </div>
  </div>
</div>
