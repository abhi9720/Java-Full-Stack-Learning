<div class="resultswapper">
    <!-- Add button -->
    
    <div class="d-flex justify-content-between p-3">
        <p class="h5">Total Result : {{results.length}} </p>
        <button class="btn btn-primary mb-3 " routerLink="/result/add">Add Result  </button>
    </div>
  
    <!-- Table to display results -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows to display result data -->
            <tr *ngFor="let result of results">
                <td>{{ result.rollNo }}</td>
                <td>{{ result.name }}</td>
                <td>{{ result.dob | date }}</td>
                <td>{{ result.score }}</td>
                <td>
                    <button class="btn btn-sm btn-indigo edit" (click)="editResult(result)">Edit</button>
                    <button class="btn btn-sm btn-pink delete" (click)="deleteResult(result.rollNo)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
