<div class="card my-4">
    <div class="card-body">
      <h5 class="card-title text-center">Teacher Login 🧑‍🏫</h5>

      <form [formGroup]="loginForm" (ngSubmit)="loginTeacher()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
