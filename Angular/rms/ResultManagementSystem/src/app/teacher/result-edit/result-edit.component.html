<div class="result-edit-form p-2">
    <h3 class="h3 text-center ">Edit Result</h3>
    <form class="mt-3" [formGroup]="editForm" (ngSubmit)="updateResult()">
      <div class="form-group mb-3">
        <label for="rollNo">Roll No.</label>
        <input type="number" id="rollNo" name="rollNo" class="form-control" formControlName="rollNo">
        <div *ngIf="editForm.controls['rollNo'].invalid && editForm.controls['rollNo'].touched" class="text-danger small">
          Roll No. is required.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" id="name"  name="name" class="form-control" formControlName="name">
        <div *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].touched" class="text-danger small">
          Name is required.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"  class="form-control" formControlName="dob" value="{{editForm.controls['dob'].value | date:'yyyy-MM-dd'}}">
        <div *ngIf="editForm.controls['dob'].invalid && editForm.controls['dob'].touched" class="text-danger small">
          Date of Birth is required.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="score">Score</label>
        <input type="number" id="score" name="score" class="form-control" formControlName="score">
        <div *ngIf="editForm.controls['score'].invalid && editForm.controls['score'].touched" class="text-danger small">
          Score is required.
        </div>
      </div>
      <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary mr-5">Update</button>

      <button type="button" class="btn gobackbtn" (click)="goBack()">Back</button>

    </form>
  </div>
