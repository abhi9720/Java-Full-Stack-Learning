<header class="bg-white h-[10vh] border-b-2 border-indigo-500">
  <nav class="flex items-center justify-between p-3">
      <div class="flex items-center flex-shrink-0 text-white">
          <span class="font-bold text-2xl text-indigo-600">Top Notes</span>
      </div>

      <div class="flex gap-4" *ngIf="!isAuthenticated(); else LoggedIn ">
          <a routerLink="/register"
              class="text-gray-900 bg-[#F7BE38] hover:bg-[#F7BE38]/90 focus:ring-4 focus:outline-none focus:ring-[#F7BE38]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2">Register <span aria-hidden="true">&rarr;</span></a>

          <a routerLink="/login"
              class="text-white bg-[#2557D6] hover:bg-[#2557D6]/90 focus:ring-4 focus:ring-[#2557D6]/50 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>

      <ng-template #LoggedIn>
          <button *ngIf="isAuthenticated()" class="text-red-600 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center   mr-2 mb-2" (click)="logOut()">Logout</button>
      </ng-template>
  </nav>
</header>
